name: test_and_build

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version-version }}

    - name: Install pipenv
      run: pip3 install pipenv

    - name: Install core dependencies
      run: pipenv run pip install -r core-requirements.txt

    - name: Test core
      env:
          COGNITE_API_KEY: ${{ secrets.COGNITE_API_KEY }}
          COGNITE_PROJECT: python-sdk-test
          COGNITE_BASE_URL: https://greenfield.cognitedata.com
          COGNITE_CLIENT_NAME: python-sdk-integration-tests
          CI: 1
      run: pipenv run pytest tests/tests_unit -m 'not dsl' --test-deps-only-core

    - name: Install all dependencies
      if: matrix.python-version != '3.5'
      run: |
        pipenv sync --dev
        sudo npm install -g swagger-cli

    - name: Check codestyle
      if: matrix.python-version != 3.5
      run: pipenv run black -l 120 --check .

    - name: Test OpenAPI Generator
      if: matrix.python-version != '3.5'
      run: pipenv run pytest openapi/tests

    - name: Run tests
      if: matrix.python-version != '3.5'
      env:
          COGNITE_API_KEY: ${{ secrets.COGNITE_API_KEY }}
          COGNITE_PROJECT: python-sdk-test
          COGNITE_BASE_URL: https://greenfield.cognitedata.com
          COGNITE_CLIENT_NAME: python-sdk-integration-tests
          CI: 1
      run: |
        pipenv run coverage run --source cognite.client -m pytest -v tests
        pipenv run coverage xml

    - uses: codecov/codecov-action@v1
      if: matrix.python-version == '3.7'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml

    - name: Build package
      if: matrix.python-version == '3.7'
      run: |
        python setup.py sdist
        python setup.py bdist_wheel
        python setup-core.py sdist
        python setup-core.py bdist_wheel

    - name: Build docs
      if: matrix.python-version == '3.7'
      run: cd docs && pipenv run make html
