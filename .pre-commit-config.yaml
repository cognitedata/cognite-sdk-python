repos:
  -   hooks:
        -   id: autoflake
            args:
              - --remove-all-unused-imports
              - --in-place
      repo: https://github.com/humitos/mirrors-autoflake
      rev: v1.1
  -   hooks:
        -   id: isort
            args:
              - --profile
              - black
              - --line-length
              - '120'
              - -m
              - '3'
              - --tc
              - --skip-glob
              - '^((?!py$).)*$'
              - --float-to-top
      repo: https://github.com/timothycrosley/isort
      rev: 5.10.1
  -   hooks:
        -   id: black
            args:
              - --line-length
              - '120'
              - --target-version
              - 'py37'
              - --include
              - '\.py$'
      repo: https://github.com/psf/black
      rev: 22.3.0
  -   hooks:
        -   id: version-match-check
            name: version-match-check
            entry: python check_version_match.py
            language: system
            pass_filenames: false
      repo: local