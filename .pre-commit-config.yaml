---
repos:
  - hooks:
      - id: autoflake
        exclude: ^cognite/client/(_proto/|.*__init__.py)
        args:
          - --remove-all-unused-imports
          - --in-place
    repo: https://github.com/humitos/mirrors-autoflake
    rev: v1.1
  - hooks:
      - id: isort
        exclude: ^cognite/client/(_proto/|.*__init__.py)
        args:
          - --profile
          - black
          - --line-length
          - '120'
          - -m
          - '3'
          - --tc
          - --skip-glob
          - ^((?!py$).)*$
          - --float-to-top
    repo: https://github.com/timothycrosley/isort
    rev: 5.10.1
  - hooks:
      - id: black
        exclude: cognite/client/_proto/
        args:
          - --line-length
          - '120'
          - --target-version
          - py38
          - --include
          - \.py$
    repo: https://github.com/psf/black
    rev: 22.3.0
  # - hooks:
  #     - id: mypy
  #       name: mypy
  #       entry: poetry run mypy --non-interactive --install-types cognite
  #       language: system
  #       files: ^.*.(py|pyi)$
  #       pass_filenames: false
  #   repo: local
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.991
    hooks:
      - id: mypy
  - hooks:
      - id: flake8
        exclude: cognite/client/_proto/
# TODO: add this too
#            additional_dependencies:
#              - flake8-builtins
    repo: https://github.com/pycqa/flake8
    rev: 3.9.2
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.3.1
    hooks:
      - id: pyupgrade
        exclude: cognite/client/_proto/
        args:
            - --py38-plus
  - hooks:
      - id: version-match-check
        name: version-match-check
        entry: poetry run python scripts/check_version_match.py
        language: system
        pass_filenames: false
    repo: local
