---
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.11
    hooks:
      - id: ruff
        args:
          - --fix
          - --exit-non-zero-on-fix
          - --line-length=120
          - --ignore=E731,E501,W605,UP038
            # See https://beta.ruff.rs/docs/rules for an overview of ruff rules
          - --select=E,W,F,I,T,RUF,TID,UP
          - --fixable=E,W,F,I,T,RUF,TID,UP
          - --target-version=py310
          - --exclude=cognite/client/_proto
      - id: ruff-format
        args:
          - --line-length=120
          - --exclude=cognite/client/_proto*

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: debug-statements
      - id: check-docstring-first

  - repo: local
    hooks:
      - id: mypy
        name: mypy
      # Eventually we want to run mypy on the whole test code base. But for now we only enable it for data modeling tests.
        entry: |
          poetry run dmypy run -- cognite 
          
          tests/tests_unit/test_data_classes
          tests/tests_unit/test_utils
          tests/tests_unit/test_api_client.py
          tests/tests_unit/test_base.py
          tests/tests_unit/test_cognite_client.py
          tests/tests_unit/test_config.py
          tests/tests_unit/test_credential_providers.py
          tests/tests_unit/test_docstring_examples.py
          tests/tests_unit/test_exceptions.py
          
          tests/tests_unit/test_api/test_assets.py
          tests/tests_unit/test_api/test_events.py
          tests/tests_unit/test_api/test_datapoints.py
          tests/tests_unit/test_api/test_data_sets.py
          tests/tests_unit/test_api/test_geospatial.py
          tests/tests_unit/test_api/test_raw.py
          tests/tests_unit/test_api/test_time_series.py
          tests/tests_unit/test_api/test_3d.py
          tests/tests_unit/test_api/test_vision_extract.py
          tests/tests_unit/test_api/test_transformations.py
          
          tests/tests_integration/test_api/test_agents.py
          tests/tests_integration/test_api/test_annotations.py
          tests/tests_integration/test_api/test_assets.py
          tests/tests_integration/test_api/test_data_modeling
          tests/tests_integration/test_api/test_data_sets.py
          tests/tests_integration/test_api/test_datapoint_subscriptions.py
          tests/tests_integration/test_api/test_datapoints.py
          tests/tests_integration/test_api/test_diagrams.py
          tests/tests_integration/test_api/test_documents.py
          tests/tests_integration/test_api/test_entity_matching.py
          tests/tests_integration/test_api/test_events.py
          tests/tests_integration/test_api/test_extraction_pipelines.py
          tests/tests_integration/test_api/test_files.py
          tests/tests_integration/test_api/test_functions.py
          tests/tests_integration/test_api/test_geospatial.py
          tests/tests_integration/test_api/test_iam.py
          tests/tests_integration/test_api/test_labels.py
          tests/tests_integration/test_api/test_raw.py
          tests/tests_integration/test_api/test_synthetic_time_series.py
          tests/tests_integration/test_api/test_three_d.py
          tests/tests_integration/test_api/test_time_series.py
          tests/tests_integration/test_api/test_unit.py
          tests/tests_integration/test_api/test_user_profiles.py
          tests/tests_integration/test_api/test_vision_extract.py
          tests/tests_integration/test_api/test_transformations
          tests/tests_integration/test_api/test_workflows.py

          tests/tests_integration/test_api/test_simulators
          tests/tests_unit/test_api/test_simulators
        files: ^.*.(py|pyi)$
        language: system
        pass_filenames: false

  - repo: local
    hooks:
      - id: custom-checks
        name: custom repo checks
        entry: poetry run python scripts/run_checks.py
        files: ^cognite/.*.(py|pyi)$
        language: system
        pass_filenames: true
        require_serial: true  # avoid possible race conditions

  - repo: https://github.com/jsh9/pydoclint  # Run after 'custom-checks' as these may auto-fix
    rev: 0.7.3
    hooks:
      - id: pydoclint
        require_serial: true  # Spammy in run-all scenarios (more than fast enough already)
        args:
          - --style=google
          - --exclude=tests/|scripts/
          - --quiet  # otherwise prints all checked files that are ok...
          - --skip-checking-raises=true
          - --check-class-attributes=false
