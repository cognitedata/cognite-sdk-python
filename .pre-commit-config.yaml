---
repos:
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.0.0
    hooks:
      - id: autoflake
        exclude: ^cognite/client/_proto.*$
        args:
          - --remove-all-unused-imports
          - --ignore-init-module-imports
          - --remove-unused-variables
          - --in-place

  - hooks:
      - id: isort
        exclude: ^cognite/client/(_proto.*|.*__init__.py)
        args:
          - --profile
          - black
          - --line-length
          - '120'
          - -m
          - '3'
          - --tc
          - --skip-glob
          - ^((?!py$).)*$
          - --float-to-top
    repo: https://github.com/timothycrosley/isort
    rev: 5.11.4

  - hooks:
      - id: black
        exclude: ^cognite/client/_proto.*$
        args:
          - --line-length
          - '120'
          - --target-version
          - py38
          - --include
          - \.py$
    repo: https://github.com/psf/black
    rev: 22.12.0

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: debug-statements
      - id: trailing-whitespace
      - id: check-builtin-literals
      - id: end-of-file-fixer
      - id: check-docstring-first

  - hooks:
      - id: mypy
        name: mypy
        entry: poetry run mypy cognite --non-interactive --install-types
        language: system
        files: ^.*.(py|pyi)$
        pass_filenames: false
    repo: local

  - hooks:
      - id: flake8
        exclude: ^cognite/client/_proto.*$
# TODO: add this too
#            additional_dependencies:
#              - flake8-builtins
    repo: https://github.com/pycqa/flake8
    rev: 6.0.0

  - repo: https://github.com/ikamensh/flynt/
    rev: '0.77'
    hooks:
      - id: flynt

  - hooks:
      - id: version-match-check
        name: version-match-check
        entry: poetry run python scripts/check_version_match.py
        language: system
        pass_filenames: false
    repo: local

  - repo: https://github.com/asottile/yesqa
    rev: v1.4.0
    hooks:
    -   id: yesqa
