[tool.black]
line-length = 120
target_version = ['py38']
include = '\.py$'

[tool.isort]
line_length = 120
multi_line_output = 3
include_trailing_comma = true
skip_glob = '^((?!py$).)*$'    # isort all Python files
float_to_top = true

[tool.poetry]
name = "cognite-sdk"

version = "3.0.0"

description = "Cognite Python SDK"
authors = ["Erlend Vollset <erlend.vollset@cognite.com>"]

packages = [
    { include="cognite", from="." },
]

[tool.poetry.dependencies]
python = ">=3.7"
pandas = "<1"
numpy = "==1.19.4"
requests = "*"
pytest = "<7"
sympy = "*"
docutils = "==0.15.2"
requests_oauthlib = "*"
msal = "*"
typing-extensions = "*"
geopandas = { version = ">=0.10.0", optional = true }
shapely = { version = ">=1.7.0", optional = true }

[tool.poetry.extras]
geopandas = ["geopandas", "shapely"]

[tool.poetry.dev-dependencies]
sphinx = "*"
sphinx-rtd-theme = "*"
pytest-cov = "*"
twine = "*"
pytest = "*"
pre-commit = "*"
responses = "*"
pytest-rerunfailures = "*"
matplotlib = "*"
secretstorage = "*"
pytest-asyncio = "*"

[[tool.poetry.source]]
name = "snakepit"
url = "https://cognite.jfrog.io/cognite/api/pypi/snakepit/simple"

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
