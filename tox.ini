# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py35,py36,py37

[testenv]
# install pytest in the virtualenv where commands will be executed
deps =
    pytest
    pytest-cov
    pytest-mock
    responses
    matplotlib

commands =
    pytest tests --cov-report xml:coverage.xml --cov=cognite --junitxml=test-report.xml {posargs}

setenv =
    COGNITE_API_KEY={env:COGNITE_API_KEY}
    COGNITE_BASE_URL={env:COGNITE_BASE_URL}
    COGNITE_CLIENT_NAME={env:COGNITE_CLIENT_NAME}
